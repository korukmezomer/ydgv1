services:
  postgres:
    image: postgres:15-alpine
    container_name: yazilimdogrulama-postgres
    environment:
      POSTGRES_DB: yazilimdogrulama
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yazilimdogrulama-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/yazilimdogrulama
      # Eğer IDE'den çalıştırıyorsanız, localhost:5433 kullanın
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      JWT_SECRET: your-secret-key-change-this-in-production-minimum-256-bits-required-for-security
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yazilimdogrulama-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend-network
    depends_on:
      - postgres
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: yazilimdogrulama-jenkins
    user: root
    ports:
      - "8082:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket erişimi
      - ./backend:/var/jenkins_home/workspace/backend:ro  # Backend koduna read-only erişim
    environment:
      - JENKINS_OPTS=--httpPort=8080
      # DNS ayarları (GitHub erişimi için)
      - GIT_SSL_NO_VERIFY=false
      # ChromeDriver için environment variable'lar
      - DBUS_SESSION_BUS_ADDRESS=
      - CHROME_DEVEL_SANDBOX=
      - DISPLAY=
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Docker Desktop için host machine erişimi
    # ChromeDriver için gerekli capability'ler (ARM64 için)
    cap_add:
      - SYS_ADMIN  # Chromium'un başlatılması için gerekli
    security_opt:
      - seccomp=unconfined  # ARM64'te Chromium için gerekli
    networks:
      - backend-network
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    # Jenkins'i önce başlat, paket kurulumunu arka planda yap
    entrypoint: >
      bash -c "
        # Paket kurulumunu arka planda başlat
        (apt-get update && apt-get install -y -q postgresql-client curl wget git maven default-jdk chromium chromium-driver > /dev/null 2>&1 &) &&
        # Jenkins'i hemen başlat
        /usr/local/bin/jenkins.sh
      "

volumes:
  postgres_data:
    driver: local
  jenkins_home:
    driver: local
  pgadmin_data:
    driver: local

networks:
  backend-network:
    driver: bridge

