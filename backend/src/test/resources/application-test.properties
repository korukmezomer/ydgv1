# Test Database Configuration - Separate PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5433/yazilimdogrulama_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Tests
# update kullan (create-drop yerine) - testler arasında context yüklenememe sorununu önler
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Disable security for easier testing (or use @AutoConfigureMockMvc with security)
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-integration-tests-minimum-256-bits-required-here
jwt.expiration=86400000

# File Upload Configuration for Tests
file.upload-dir=test-uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=0

