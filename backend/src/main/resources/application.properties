spring.application.name=backend

# Database Configuration
# Selenium testleri için test veritabanı kullanılıyor
# Normal kullanım için: yazilimdogrulama
# Test için: yazilimdogrulama_test
spring.datasource.url=jdbc:postgresql://localhost:5433/yazilimdogrulama_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Selenium testleri için tabloları otomatik oluştur/güncelle
# create: Her başlatmada tabloları silip yeniden oluşturur (veri kaybı olur)
# update: Tablolar yoksa oluşturur, varsa günceller (veri korunur)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits
jwt.expiration=86400000

# File Upload Configuration
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
