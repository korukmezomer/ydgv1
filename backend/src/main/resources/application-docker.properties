spring.application.name=backend

# Database Configuration (Docker)
# Container içinden: postgres:5432
# IDE'den çalıştırırken: localhost:5433
spring.datasource.url=jdbc:postgresql://localhost:5433/yazilimdogrulama
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

